device_type: 3  # divice type number of can analyst
device_index: 1  # divice index of can analyst
can_index: 0  # channel number of can 
id_num: 4  # total quantity of device attached to can analyst

# mode of motors (steering && walking)
# 0 -> position; 1 -> velocity; 2 -> current
steering_mode: 0 
walking_mode: 1

encoder_s: 1024  # encoder line of steering motor
encoder_w: 2500  # encoder line of walking motor
reduc_ratio_s: 40  # reduction ratio of steering motor
reduc_ratio_w: 22.5  # reduction ratio of walking motor
# profile velocity applied to limit maximum 
# velocity especially for position mode
max_velocity: 800  

walking_channel:
  chn1: 1  # front walking wheels
  chn2: 2  # rear walking wheels

steering_channel:
  chn1: 3  # front steering wheels
  chn2: 4  # rear steering wheels


motor_sign:
  fwl: 0  # front walking left
  fwr: 0  # front walking right
  rwl: 0  # rear walking left
  rwr: 0  # rear walking right
  fsl: 0  # front steering left
  fsr: 0  # front steering right
  rsl: 0  # rear steering left
  rsr: 0  # rear steering right

homing:
  fl: 100  # corresponding impulse of steering motor (front left)
  fr: 100  # corresponding impulse of steering motor (front right)
  rl: 100  # corresponding impulse of steering motor (rear left)
  rr: 100  # corresponding impulse of steering motor (rear right)

